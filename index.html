<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Links</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="profile">
        <img src="assets/images/avatar-jessica.jpeg" alt="Picture of Jessica Randall">
        <p class="name">Jessica Randall</p>
        <address>London, United Kingdom</address>
        <p>"Front-end developer and avid reader."</p>
        <ul class="social-links">
            <li><a href="https://github.com" aria-label="GitHub">GitHub</a></li>
            <li><a href="https://www.frontendmentor.io" aria-label="Frontend Mentor">Frontend Mentor</a></li>
            <li><a href="https://www.linkedin.com" aria-label="LinkedIn">LinkedIn</a></li>
            <li><a href="https://twitter.com" aria-label="Twitter">Twitter</a></li>
            <li><a href="https://www.instagram.com" aria-label="Instagram">Instagram</a></li>
        </ul>
    </div>
</body>
</html>
